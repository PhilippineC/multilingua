<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-striped">

  <!-- Dashboard Tab -->
  <ion-tab title="Cours" icon="ion-clipboard" ui-sref="tab.cours">
    <ion-nav-view name="tab-cours">Cours</ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Agenda" icon="ion-ios-time" ui-sref="tab.agenda">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Contact" icon="ion-person-stalker" ui-sref="tab.contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
