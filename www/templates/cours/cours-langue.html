<ion-view>


    <ion-nav-title>Cours {{langue.nom}}</ion-nav-title>
    <ion-content>

        <ion-list>
            <ion-item ng-class="{'border-leconDuJour': (leconDuJour.id == lecon.id)}" class="liste-item item item-icon-right item-button-right" ng-repeat="lecon in cours" href="#/tab/cours/{{langue.id}}/{{lecon.id}}">
                <h2>{{lecon.libelle}}</h2>
                <p ng-if="leconDuJour.id == lecon.id" class="leconDuJour">Votre le√ßon du jour</p>
                <p ng-if="leconDuJour.id !== lecon.id">{{lecon.sousLibelle}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <div class="buttons">
                    <button ng-if="!lecon.audio" class="button button-icon icon ion-document-text custom-icon"></button>
                    <button ng-if="lecon.audio" class="button button-icon icon ion-ios-musical-notes custom-icon"></button>
                    <button ng-if="lecon.termine" class="button button-icon icon ion-checkmark-round custon_icon_mark"></button>
                </div>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
